        function Sizzle(selector) {
            return document.querySelectorAll(selector);
        }

        function $(selector) {
            var dom = Sizzle(selector);
            dom.html = function () {
                console.log('html')
            }
            dom.css = function () {
                console.log('css')
            }
            return dom;
        }

        // console.log(Sizzle('body'))

        $('body').html()

        var $1 = $('body');
        var $2 = $('body');
