<body class="box">
    <script>
        function Sizzle(selector) {
            return document.querySelectorAll(selector);
        }
        function Init(selector) {
            this.ele = Sizzle(selector);
        }
        Init.prototype = {
            constructor: Init,
            html: function () {
                console.log('html')
            },
            css: function () {
                console.log('css')
            }
        }
        function $(selector) {
            return new Init(selector);

        }
        // $('body').html()



        var $1 = $('body');
        var $2 = $('body');
        console.log($1);
        console.log($1.html == $2.html);



    </script>
</body>
